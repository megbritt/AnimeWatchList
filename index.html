<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/fonts.css">
</head>
<body class="bg-blue">
  <header>
    <div class="bg-blue">
      <div class="container">
        <div class="nav-bar row space-between hidden">
          <button class="mywatchlist-button">AnimeWatchList</button>
          <input type="image" src="images/white-watch-list-icon.png" class="watch-list-icon watchlist-button" />
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="search-form" class="view">
      <div class="container">
        <div class="row justify-center">
          <h1>AnimeWatchList</h1>
        </div>
        <form data-view="search-results">
          <div class="row justify-center">
            <input type="text" placeholder="Enter a title..." class="search-input">
            <button type="submit">
              <img src="images/magnifying-glass.png" alt="Search Button" class="search-button align-center">
            </button>
          </div>
        </form>
      </div>
    </div>
    <div data-view="search-results" class="view hidden">
      <div class="container">
        <div class="row margin-top space-between align-center">
          <div class="row search-results-text-box">
            <h3 class="results-text"></h3>
          </div>
        </div>
        <ul class="searched-list">
        </ul>
      </div>
    </div>
    <div data-view="anime-info" class="view hidden">
      <div class="container">
        <div class="row margin-top-3 align-center flex-end">
          <button class="back-button">BACK</button>
        </div>
        <div class="mobile-row mobile-align-center">
          <div class="text-align-center margin-right-20px">
            <img src="images/poster_placeholder.jpg" alt="placeholder" class="info-page-poster">
          </div>
          <div class="info line-height">
            <h2 class="info-page-title"></h2>
            <p class="runtime"></p>
            <p class="overview"></p>
            <p>Score: <span class="score"></span></p>
            <p><span class="members"></span></p>
            <p>Genres: <span class="genres"></span></p>
            <button class="plus-button"><i class="fas fa-plus"></i>&nbsp Add to List</button>
            <p class="synopsis-title">Synopsis:</p>
            <span class="synopsis"></span>
          </div>
        </div>
      </div>
    </div>
    <div data-view="watchlist" class="view hidden">
      <div class="container">
        <div class="row margin-top-bottom-2 justify-space-between align-center">
          <div class="row">
            <div class="yellow-square margin-right-10px"></div>
          </div>
        </div>
        <div class="no-watchlist-message text-align-center">
          <p class="empty-watchlist-message">Your anime list is empty</p>
          <span>Start adding anime to your list by pressing the "+ Add to List"
            button. Your added anime will show here.</span>
        </div>
        <ul class="watchlist">
        </ul>
      </div>
    </div>
    <div class="modal2 row hidden">
      <div class="overlay">
        <div class="modal">
          <p class="overlay-text">
            ~ Anime Added to Watchlist ~
          </p>
          <img src="images/blue-checkmark.png" class="blue-checkmark">
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
